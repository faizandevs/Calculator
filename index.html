<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="container">

            <div class="display">
                <h2 class="text">1111111111111111111111111</h2>
            </div>
            <div class="buttons">
                <div class="row row-1">
            <button id="C">C</button><button id="+">+</button><button id="-">-</button><button id="*">*</button>
        </div>
        <div class="row row-1">
            <button id="7">7</button><button id="8">8</button><button id="9">9</button><button id="/">/</button>
        </div>
        <div class="row row-3">
            <button id="4">4</button><button id="5">5</button><button id="6">6</button>
        </div>
        <div class="row row-2">
            <button id="1">1</button><button id="2">2</button><button id="3">3</button>
        </div>
        <div class="row row-1">
            <button id="0">0</button><button id="00">00</button><button id="=">=</button>
        </div>
            </div>
        
        </div>
    </main>
